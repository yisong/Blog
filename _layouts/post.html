---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }} </h1>
    <span id="time">
      <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
    </span>
  </header>

  <section class="post">
  {{ content }}
  </section>
</article>

{% if page.previous or page.next %}
<section id="page_nav">
  {% if page.previous %}
  <a href='{{page.previous.url}}'>← Previous</a>
  {% endif %}
  {% if page.next %}
  <a href='{{page.next.url}}'>Next →</a>
  {% endif %}
</section>
{% endif %}
